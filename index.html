<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="Generate custom color palettes for your design and web projects "
    />
    <link rel="icon" href="" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Color Picker</title>
  </head>

  <body>
    <main>
      <!-- Start Colors palette Section -->
      <section class="colors">
        <!-- Start of first color -->
        <div class="color">
          <h2>Hex</h2>
          <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
          </div>
          <div class="sliders">
            <button class="close-adjustment">X</button>
            <span>Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              class="hue-input"
              data-hue="0"
            />
            <span>Brightness</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="brightness"
              class="bright-input"
              data-bright="0"
            />
            <span>Saturation</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturation"
              class="sat-input"
              data-sat="0"
            />
          </div>
        </div>
        <!-- End of First Color  -->

        <!-- Start of Second color -->
        <div class="color">
          <h2>Hex</h2>
          <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
          </div>
          <div class="sliders">
            <button class="close-adjustment">X</button>
            <span>Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              class="hue-input"
              data-hue="1"
            />
            <span>Brightness</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="brightness"
              class="bright-input"
              data-bright="1"
            />
            <span>Saturation</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturation"
              class="sat-input"
              data-sat="1"
            />
          </div>
        </div>
        <!-- End of Second Color  -->

        <!-- Start of Third color -->
        <div class="color">
          <h2>Hex</h2>
          <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
          </div>
          <div class="sliders">
            <button class="close-adjustment">X</button>
            <span>Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              class="hue-input"
              data-hue="2"
            />
            <span>Brightness</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="brightness"
              class="bright-input"
              data-bright="2"
            />
            <span>Saturation</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturation"
              class="sat-input"
              data-sat="2"
            />
          </div>
        </div>
        <!-- End of Third Color  -->

        <!-- Start of Fourth color -->
        <div class="color">
          <h2>Hex</h2>
          <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
          </div>
          <div class="sliders">
            <button class="close-adjustment">X</button>
            <span>Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              class="hue-input"
              data-hue="3"
            />
            <span>Brightness</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="brightness"
              class="bright-input"
              data-bright="3"
            />
            <span>Saturation</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturation"
              class="sat-input"
              data-sat="3"
            />
          </div>
        </div>
        <!-- End of Fourth Color  -->

        <!-- Start of Fifth color -->
        <div class="color">
          <h2>Hex</h2>
          <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
          </div>
          <div class="sliders">
            <button class="close-adjustment">X</button>
            <span>Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              class="range_slider hue-input"
              data-hue="4"
            />
            <span>Brightness</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="brightness"
              class="range_slider bright-input"
              data-bright="4"
            />
            <span>Saturation</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              name="saturation"
              class="range_slider sat-input"
              data-sat="4"
            />
          </div>
        </div>
        <!-- End of Fifth Color  -->
      </section>
      <!-- End  Colors palette Section -->

      <!-- Start Options Panel Section -->
      <section class="panel">
        <div class="library-panel item-panel">
          <button class="library"><i class="fas fa-book-open"></i></button>
          <p>Library</p>
        </div>
        <div class="generate-panel item-panel">
          <button class="generate"><i class="fas fa-sync"></i></button>
          <p>Generate</p>
        </div>
        <div class="save-panel item-panel">
          <button class="save"><i class="fas fa-save"></i></button>
          <p>Save</p>
        </div>
      </section>
      <!-- End Options Panel Section -->

      <!-- Start Modal Boxes  -->

      <!-- Start modal for copy notification -->
      <div class="modal copy-container">
        <div class="copy-popup">
          <h3>Copied to Clipboard</h3>
          <h4>&#128077;</h4>
        </div>
      </div>
      <!-- End modal for copy notification -->

      <!-- Start modal to save palette -->
      <div class="modal save-container">
        <div class="save-popup">
          <button class="close-save">X</button>
          <h4>Give a name to your palette</h4>
          <input type="text" max-length="35" class="save-name" />
          <button type="submit" class="submit-save">Save</button>
        </div>
      </div>
      <!-- End modal to save palette -->

      <!-- Start modal to access saved palettes in library -->
      <div class="modal library-container">
        <div class="library-popup">
          <button class="close-library">X</button>
          <h4>Pick your palette</h4>
        </div>
      </div>
      <!-- Start modal to access saved palettes in library -->

      <!-- End Modal Boxes -->
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
      integrity="sha512-yocoLferfPbcwpCMr8v/B0AB4SWpJlouBwgE0D3ZHaiP1nuu5djZclFEIj9znuqghaZ3tdCMRrreLoM8km+jIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
